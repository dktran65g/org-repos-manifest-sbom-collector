plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.14.0'
}

application {
    mainClass = 'com.example.HelloWorld'
}

// Enable dependency locking... This is what it need to generate lockfile
dependencyLocking {
    lockAllConfigurations()
}
